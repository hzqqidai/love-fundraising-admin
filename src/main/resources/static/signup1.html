<html>
<head>

    <title></title>
    <script src="public/js/mui.min.js"></script>
    <link href="public/css/mui.min.css" rel="stylesheet"/>
    <link href="public/css/fanstyle.css" rel="stylesheet"/>
    <script src="public/libs/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	<div class="mui-content">
		<div class="logobg"><img src="public/img/198.png"></div>
		<div class="tabcz">
			<a href="/login.html">登录</a>
			<a href="/signup1.html"  class="active" style="float: right;">注册</a>
		</div>
		<div class="inputdiv">
			<div class="mui-input-row userinput">
				<input type="text" id="username" placeholder="输入用户名"><span class="mui-icon mui-icon-person"></span>
				<font class="tsinfo">请按正确格式填写！</font>
			</div>
			<div class="mui-input-row userinput">
				<input type="text" id="yzcode" class="yzminput" placeholder="输入验证码"><span class="mui-icon mui-icon-compose"></span>
		        <button class="getyzm">获取验证码</button>
				<font class="tsinfo">请按正确格式填写！</font>
			</div>
		</div>
		<div class="shaform"></div>
		<div class="mui-button-row" style="margin-top: 50px;">
			<button type="button" class="mui-btn mui-btn-dl" onclick="signup1();">下一步</button>&nbsp;&nbsp;
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
function signup1() {
		var username = $("#username").val();
		var yzcode = $("#yzcode").val();
		if(username==null || username==""){
			alert("请输入用户名");
			return false;
		}
		if(yzcode==null || yzcode==""){
			alert("请输入验证码");
			return false;
		}
	
			var data = "username="+username+"&yzcode="+yzcode;
			$.ajax({
				type: "POST",
			    url: "api/signup1",
			    data: data,
			    dataType: "json",
			    success: function(result){
					if(result.code == 0){//登录成功
						parent.location.href ='/signup2.html';
					}else{
						alert("验证码不正确");
					}
				}
			});
		}
</script>
