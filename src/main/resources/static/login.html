<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="public/js/mui.min.js"></script>
    <link href="public/css/mui.min.css" rel="stylesheet"/>
    <link href="public/css/fanstyle.css" rel="stylesheet"/>
    <script src="public/libs/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	<div class="mui-content">
		<div class="logobg"><img src="public/img/198.png"></div>
		<div class="tabcz">
			<a href="/login.html" class="active">登录</a>
			<a href="/signup1.html" style="float: right;">注册</a>
		</div>
		<div class="inputdiv">
			<div class="mui-input-row userinput">
				<input type="text" id="username" placeholder="输入邮箱或用户名"><span class="mui-icon mui-icon-email"></span>
				<font class="tsinfo">请按正确格式填写！</font>
			</div>
			<div class="mui-input-row mui-password">
				<input type="password" id="password" placeholder="输入密码" class="mui-input-password" data-input-password="3"><span class="mui-icon mui-icon-eye"></span>
			</div>
		</div>
		<div class="shaform"></div>
		<div class="forgetpw"><a href="#">忘记密码？</a></div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-dl" onclick="login();">登&nbsp;&nbsp;录</button>&nbsp;&nbsp;
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
function login() {
		var username = $("#username").val();
		var password = $("#password").val();
		if(username==null || username==""){
			alert("请输入用户名");
			return false;
		}
		if(password==null || password==""){
			alert("请输入密码");
			return false;
		}
	
			var data = "username="+username+"&password="+password;
			$.ajax({
				type: "POST",
			    url: "api/login",
			    data: data,
			    dataType: "json",
			    success: function(result){
					if(result.code == 0){//登录成功
						alert("登录成功");
						parent.location.href ='/app/proalllist.html';
					}else{
						alert("登录失败");
					}
				}
			});
		}
</script>
